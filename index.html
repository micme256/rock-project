<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper Sessor</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper scissors</h1>
    <div id="result">Try your luck</div>
    <div id="ans">
      <div id="player-ans">
        <div class="player-score">
          <div id="score-label">Your Score</div>
          <div id="p-score-val"></div>
        </div>
        <div class="player-display choice-display">
          <img style="display: none" src="images/rock.png" alt="rock" />
          <img style="display: none" src="images/paper.png" alt="paper" />
          <img style="display: none" src="images/scissor.png" alt="scissor" />
        </div>
      </div>
      <button id="reset-button">RESET GAME</button>
      <div id="cpu-ans">
        <div class="cpu-score choice-display">
          <div id="score-label">CPU Score</div>
          <div id="c-score-val"></div>
        </div>
        <div class="cpu-display">
          <img style="display: none" src="images/rock.png" alt="rock" />
          <img style="display: none" src="images/paper.png" alt="paper" />
          <img style="display: none" src="images/scissor.png" alt="scissor" />
        </div>
      </div>
    </div>
    <div id="game-winner">Game result</div>
    <div id="player-choice">
      <div id="buttons">
        <a class="image-button" href="#">
          <img src="images/rock.png" alt="rock" />
        </a>
        <a class="image-button" href="#">
          <img src="images/paper.png" alt="paper" />
        </a>
        <a class="image-button" href="#">
          <img src="images/scissor.png" alt="scissor" />
        </a>
      </div>
      <div id="img-ins"><p>TAP YOUR CHOICE</p></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
